<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="survey.css">
    <title>Survey</title>
</head>
<body>
    <ul class="menu" id="myMenu">
        <li><a href="#">Контакти</a></li>
        <li><a href="#" onclick="redirectToPage('../index.html')">Головна</a></li>
        <li><a href="#" onclick="redirectToPage('reg/registration.html')">Реєстрація</a></li>
    </ul>

    <form class="form">
        <h1>Опитування</h1>

        <form id="modalSurveyForm">
            <label for="faculty">1. Оберіть ваш факультет:</label><br>
            <select id="faculty" name="faculty" style="width: 100px">
                <option value="FECT">ФЕЛКТ</option>
                <option value="FPMI">ФПМІ</option>
                <option value="FYFB">ФУФБ</option>
            </select><br>

            <label class="survey_label">2. Оберіть ваш курс:</label><br>
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="stream1" name="stream" value="1">
                    <label for="stream1">1 курс</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="stream2" name="stream" value="2">
                    <label for="stream2">2 курс</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="stream3" name="stream" value="3">
                    <label for="stream3">3 курс</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="stream4" name="stream" value="4">
                    <label for="stream4">4 курс</label>
                </div>
            </div><br>

            <label class="survey_label">3. Номер вашої групи:</label><br>
            <select id="groupNumber" name="groupNumber" style="width: 50px">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select><br>

            <label class="survey_label">4. З якої країни ви?</label><br>
            <input type="text" id="country" placeholder="Тут"><br>

            <label class="survey_label">5. З якого міста/села ви?</label><br>
            <input type="text" id="city" placeholder="Тут"><br>

            <label class="survey_label">6. Граєте у футбол?</label><br>
            <div class="radio-item_yes_no">
                <input type="radio" id="playFootballYes" name="playFootball" value="yes">
                <label for="playFootballYes">Так</label>
            </div>
            <div class="radio-item_yes_no">
                <input type="radio" id="playFootballNo" name="playFootball" value="no">
                <label for="playFootballNo">Ні</label>
            </div><br>

            <button type="submit" id="surveybtn" class="submit-button">Відправити</button>
        </form>
    </form>

    <label for="faculty">1. Фільтр за факультетом:</label><br>
    <select id="facultyFilter" name="faculty" style="width: 100px">
        <option value="FECT">ФЕЛКТ</option>
        <option value="FPMI">ФПМІ</option>
        <option value="FYFB">ФУФБ</option>
    </select>
    
    <button onclick="filterByFaculty()">Фільтрувати</button>
    
    <div id="filteredfacResults"></div>

    <label for="groupFilter">Фільтр за номером групи:</label><br>
    <select id="groupFilter">
        <option value="">Всі</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>
    <button onclick="filterByGroup()">Вивести за номером групи</button><br>
    <div id="filteredgroupResults"></div>


    <label for="yearFilter">Фільтр за курсом:</label><br>
    <select id="yearFilter">
        <option value="">Всі</option>
        <option value="1">1 курс</option>
        <option value="2">2 курс</option>
        <option value="3">3 курс</option>
        <option value="4">4 курс</option>
    </select>
    <button onclick="filterByYear()">Вивести за курсом</button><br>
    <div id="filteredyearResults"></div>


    <script src="survey.js"></script>
</body>
</html>
